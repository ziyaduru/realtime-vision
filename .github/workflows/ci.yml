name: CI
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python - << 'PY'
import cv2, numpy
print("cv2", cv2.__version__)
print("numpy", numpy.__version__)
PY
